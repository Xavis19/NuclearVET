# Configuración de SonarCloud para NuclearVET Backend
sonar.projectKey=Xavis19_NuclearVET
sonar.organization=xavis19

# Información del proyecto
sonar.projectName=NuclearVET Backend
sonar.projectVersion=1.0.0

# Rutas de código fuente y tests
sonar.sources=src/main/java
sonar.tests=src/test/java

# Codificación
sonar.sourceEncoding=UTF-8

# Versión de Java
sonar.java.source=17
sonar.java.target=17

# Rutas de binarios compilados
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# JaCoCo coverage report paths
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusiones
sonar.exclusions=**/dto/**,**/config/**,**/NuclearvetBackendApplication.java,**/enums/**,**/enumeraciones/**

# Exclusiones de cobertura
sonar.coverage.exclusions=**/dto/**,**/config/**,**/NuclearvetBackendApplication.java,**/enums/**,**/enumeraciones/**

# Exclusiones de duplicados
sonar.cpd.exclusions=**/dto/**,**/mapper/**

# Configuraciones de análisis
sonar.issue.ignore.multicriteria=e1,e2

# Ignorar DTOs sin setters (son inmutables con Lombok)
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S2160
sonar.issue.ignore.multicriteria.e1.resourceKey=**/dto/**

# Ignorar warnings sobre serialVersionUID en DTOs
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S2057
sonar.issue.ignore.multicriteria.e2.resourceKey=**/dto/**
