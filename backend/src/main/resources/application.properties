# ========================================
# CONFIGURACIÓN NUCLEARVET - COLOMBIA
# ========================================

# Información de la aplicación
spring.application.name=NuclearVET
server.port=8080
# server.servlet.context-path=/api

# ========================================
# CONFIGURACIÓN DE POSTGRESQL
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/nuclearvet
spring.datasource.username=editsongutierreza
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Bogota
spring.jpa.properties.hibernate.default_schema=public

# ========================================
# CONFIGURACIÓN DE FLYWAY
# ========================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.encoding=UTF-8
spring.flyway.validate-on-migrate=true

# ========================================
# CONFIGURACIÓN DE SEGURIDAD JWT
# ========================================
jwt.secreto=NuclearVET2024ClaveSecretaSuperSeguraParaTokensJWTColombia
jwt.expiracion=86400000
# 86400000 ms = 24 horas

# ========================================
# CONFIGURACIÓN DE CORREO ELECTRÓNICO
# ========================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=nuclearvet.sistema@gmail.com
spring.mail.password=tu_contraseña_de_aplicacion
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ========================================
# CONFIGURACIÓN REGIONAL - COLOMBIA
# ========================================
spring.jackson.time-zone=America/Bogota
spring.jackson.locale=es_CO
spring.web.locale=es_CO

# ========================================
# CONFIGURACIÓN DE ARCHIVOS
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
archivos.ruta-almacenamiento=./uploads

# ========================================
# SWAGGER/OPENAPI
# ========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.packagesToScan=com.nuclearvet.aplicacion.controladores
springdoc.pathsToMatch=/**

# ========================================
# LOGGING
# ========================================
logging.level.root=INFO
logging.level.com.nuclearvet=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

